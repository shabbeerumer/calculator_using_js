<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid text-center mt-3 ">
        <h1> Umer Shabbeer</h1>
        <h1>Welcome To My Calculator</h1>
        <form action="" class="mb-2" >
            <input type="text" id="input">
        </form>
        <div class="row mb-2 ">
            <div class="col-sm-12 " >
                <button type="button" class="btn btn-dark " >C</button>
                <button type="button" class="btn btn-dark" >%</button>
                <button type="button" class="btn btn-dark">Del</button>
                <button type="button" class="btn btn-dark">/</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-sm-12">
                <button type="button" class="btn btn-dark " >7</button>
                <button type="button" class="btn btn-dark" >8</button>
                <button type="button" class="btn btn-dark">9</button>
                <button type="button" class="btn btn-dark">*</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-sm-12">
                <button type="button" class="btn btn-dark">4</button>
                <button type="button" class="btn btn-dark">5</button>
                <button type="button" class="btn btn-dark">6</button>
                <button type="button" class="btn btn-dark">-</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-sm-12">
                <button type="button" class="btn btn-dark">1</button>
                <button type="button" class="btn btn-dark">2</button>
                <button type="button" class="btn btn-dark">3</button>
                <button type="button" class="btn btn-dark">+</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-sm-12">
                <button type="button" class="btn btn-dark">00</button>
                <button type="button" class="btn btn-dark">0</button>
                <button type="button" class="btn btn-dark">.</button>
                <button type="button" class="btn btn-dark">=</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="index.js"></script>  
</body>
</html>
